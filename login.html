<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Edu Track Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Theme Toggle -->
        <a href="index.html" class="btn-back" aria-label="Back to home">
            <i class="fas fa-arrow-left"></i>
            <span class="visually-hidden">Back to Home</span>
        </a>

        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </button>

        <!-- Animated Background -->
        <div class="animated-bg">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
            <div class="grid-overlay"></div>
        </div>

        <!-- Centered Login Form -->
        <div class="form-section">
            <div class="form-container">
                <div class="login-card">
                    <div class="login-header">
                        <div class="logo-circle">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <h2>Edu Track Pro</h2>
                        <p>Sign in to access your dashboard</p>
                    </div>

                    <form id="loginForm" class="login-form">
                        <div class="input-group">
                            <label for="username">Username or ID</label>
                            <div class="input-wrapper">
                                <i class="fas fa-user-circle"></i>
                                <input type="text" id="username" placeholder="Enter username or ID" required autocomplete="username">
                            </div>
                        </div>

                        <div class="input-group">
                            <label for="password">Password</label>
                            <div class="input-wrapper password-field">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" placeholder="Enter password" required autocomplete="current-password">
                                <span class="toggle-password" id="togglePassword">
                                    <i class="fas fa-eye" id="toggleIcon"></i>
                                </span>
                            </div>
                            <div id="login-error" class="error-message"></div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="rememberMe">
                                <span class="checkbox-custom"></span>
                                <span class="checkbox-label">Remember me</span>
                            </label>
                            <a href="#" class="forgot-link">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn-submit">
                            <span>Sign In</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>

                        <div class="divider">
                            <span>or</span>
                        </div>

                        <div class="support-link">
                            <p>Need help? <a href="#">Contact Support</a></p>
                        </div>
                    </form>
                </div>

                <footer class="login-footer">
                    <p>&copy; 2025 Edu Track Pro. All rights reserved.</p>
                </footer>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
    <script src="js/loginHandler.js"></script>
</body>
</html>
